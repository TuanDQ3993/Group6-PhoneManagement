<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/static/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .profile-header {
            text-align: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: inline-block;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="nav-md" style="background: rgb(245,245,245)">
<div class="container body">
    <div class="main_container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb" style="background-color: #e9ecef">
                <li class="breadcrumb-item"><a href="/home/homepage" style="color: #007bff">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Change Password</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="container centered">
                <div class="w-100">
                    <div class="profile-header">
                        <h2>Change Password</h2>
                        <div class="profile-picture" style="display: none"></div>
                    </div>
                    <div class="form-container">
                        <form th:action="@{/user/change_password}" th:object="${changePasswordRequest}" method="post">
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current_password"
                                       th:field="*{currentPassword}" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password" th:field="*{newPassword}"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_new_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_new_password"
                                       th:field="*{confirmPassword}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <!--// kiem tra validate //-->
                            <div th:if="${success}">
                                <p class="text-success" th:text="${success}"></p>
                            </div>
                            <div th:if="${errors}">
                                <p class="text-danger" th:text="${errors}"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>
</body>
</html>
