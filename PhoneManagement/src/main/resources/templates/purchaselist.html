<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base th:href="@{/}"/>
    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{build/css/custom.min.css}" rel="stylesheet">
    <style>
        /* Modal Background */
        .modal {
            display: none; /* Ẩn modal theo mặc định */
            position: fixed;
            z-index: 1; /* Đặt trên các phần tử khác */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Thêm thanh cuộn nếu cần */
            background-color: rgb(0,0,0); /* Màu nền tối */
            background-color: rgba(0,0,0,0.4); /* Để có hiệu ứng mờ */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Canh giữa modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Đặt kích thước modal */
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="images/img.jpg" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>John Doe</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>General</h3>
                        <ul class="nav side-menu">
                            <li>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/warehouse/dashboard}">Dashboard</a></li>
                                    <li><a th:href="@{/warehouse/purchase}">Purchase</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small">
                    <a data-toggle="tooltip" data-placement="top" title="Settings">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </a>
                    <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                    </a>
                    <a data-toggle="tooltip" data-placement="top" title="Lock">
                        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                    </a>
                    <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </a>
                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>
                <nav class="nav navbar-nav">
                    <ul class=" navbar-right">
                        <li class="nav-item dropdown open" style="padding-left: 15px;">
                            <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true"
                               id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                                <img src="images/img.jpg" alt="">Quan
                            </a>
                            <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="javascript:;"> Profile</a>
                                <a class="dropdown-item" href="javascript:;">
                                    <span class="badge bg-red pull-right">50%</span>
                                    <span>Settings</span>
                                </a>
                                <a class="dropdown-item" href="javascript:;">Help</a>
                                <a class="dropdown-item" href="login.html"><i class="fa fa-sign-out pull-right"></i> Log
                                    Out</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Purchase List</h3>
                    </div>

                    <div class="title_right">
                        <form method="post" th:action="@{/admin/products/search}">
                            <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control" th:value="${search}" name="search"
                                           placeholder="Search for...">
                                    <button class="btn btn-secondary" type="submit">Go!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <button style="font-size: 17px; padding: 5px 20px; border: none; background: #cdc9c9" id="openModalBtn">Add</button>
                        <div class="x_panel">
                            <div class="x_content">
                                <!-- start project list -->
                                <form method="get" action="#" th:action="@{/warehouse/purchase}" style="float:right; margin-bottom: 14px;">
                                    <div class="form-group">
                                        <label for="size">Products per page:</label>
                                        <select id="size" name="size" class="form-control" onchange="this.form.submit()">
                                            <option th:selected="${pageSize == 5}" value="5">5</option>
                                            <option th:selected="${pageSize == 10}" value="10">10</option>
                                            <option th:selected="${pageSize == 20}" value="20">20</option>
                                        </select>
                                    </div>
                                    <input type="hidden" name="userId" th:value="${param.userId}" />
                                    <input type="hidden" name="page" th:value="${purchasePage.number}" />
                                </form>
                                <table class="table table-striped projects">
                                    <thead>
                                    <tr>
                                        <th style="width: 1%">PurchaseId</th>
                                        <th style="width: 20%">TotalAmount</th>
                                        <th>Origin</th>
                                        <th>Status</th>
                                        <th>PurchaseDate</th>
                                        <th style="width: 20%">Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="purchase : ${purchasePage.content}">
                                        <form method="post" th:action="@{/warehouse/purchase/update/{purchaseId}(purchaseId=${purchase.purchaseId})}">
                                            <td th:text="${purchase.purchaseId}"></td>
                                            <td th:text="${purchase.totalAmount}"></td>
                                            <td>
                                                <span class="view-span" th:text="${purchase.origin}"></span>
                                                <input type="text" class="form-control edit-input" name="origin"
                                                       th:value="${purchase.origin}" style="display: none;">
                                            </td>
                                            <td>
                                                <span class="view-span" th:text="${purchase.status}"></span>
                                                <select name="status" class="form-control edit-input" required style="display: none;">
                                                    <option th:value="Progress">Progress</option>
                                                    <option th:value="Cancel">Cancel</option>
                                                    <option th:value="Done">Done</option>
                                                </select>
                                            </td>
                                            <td th:text="${purchase.purchaseDate}"></td>
                                            <td>
                                                <button type="button" class="btn btn-primary btn-xs edit-btn">Edit</button>
                                                <button type="submit" class="btn btn-success btn-xs save-btn" style="display: none;">Save</button>
                                                <button type="button" class="btn btn-success btn-xs view-btn" ><a th:href="@{/warehouse/purchase/{purchaseId}(purchaseId=${purchase.purchaseId})}">View</a></button>
                                                <button type="button" class="btn btn-warning btn-xs cancel-btn" style="display: none;">Cancel</button>
                                            </td>
                                        </form>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- end project list -->
                                <div>
                                    <ul class="pagination">
                                        <li th:if="${purchasePage.hasPrevious()}" class="page-item">
                                            <a th:href="@{|/warehouse/purchase?page=${purchasePage.number - 1}&size=${purchasePage.size}|}" class="page-link">Previous</a>
                                        </li>
                                        <li th:each="pageNum : ${#numbers.sequence(0, purchasePage.totalPages - 1)}" class="page-item" th:classappend="${pageNum == purchasePage.number} ? 'active' : ''">
                                            <a th:href="@{|/warehouse/purchase?page=${pageNum}&size=${purchasePage.size}|}" class="page-link" th:text="${pageNum + 1}"></a>
                                        </li>
                                        <li th:if="${purchasePage.hasNext()}" class="page-item">
                                            <a th:href="@{|/warehouse/purchase?page=${purchasePage.number + 1}&size=${purchasePage.size}|}" class="page-link">Next</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Add Purchase</h2>
        <form th:action="@{/warehouse/purchase/add}" th:object="${purchaseDTO}" method="post">
            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" th:field="*{origin}" class="form-control" id="origin" required />
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select th:field="*{status}" class="form-control" id="status" required>
                    <option th:value="Progress">Progress</option>
                    <option th:value="Cancel">Cancel</option>
                    <option th:value="Done">Done</option>
                </select>
            </div>

            <div id="purchaseDetailsContainer">
                <div class="purchase-detail" data-index="0" style="margin-bottom: 15px;">
                    <div class="form-group">
                        <label for="productId">Product:</label>
                        <select id="productId" class="form-control" required name="purchaseDetails[0].productId">
                            <option th:each="pro: ${product}"
                                    th:value="${pro.productId}"
                                    th:text="${pro.productName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input id="quantity" type="text" name="purchaseDetails[0].quantity" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input id="price" type="text" name="purchaseDetails[0].price" class="form-control" required />
                    </div>
                    <span style="color: red; cursor: pointer; margin-left: 10px;"
                            onclick="removeDetail(this)">
                        Remove
                    </span>
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="addDetailButton">Add Detail</button>
            <button type="submit" class="btn btn-success">Save Purchase</button>
        </form>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{vendors/nprogress/nprogress.js}"></script>
<!-- bootstrap-progressbar -->
<script th:src="@{vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{build/js/custom.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var products = /*[[${product}]]*/ [];
        let detailIndex = 1;
        const productOptions = products.map(pro =>
            `<option value="${pro.productId}">${pro.productName}</option>`
        ).join('');
        document.getElementById('addDetailButton').addEventListener('click', function() {
            const container = document.getElementById('purchaseDetailsContainer');

            const detailDiv = document.createElement('div');
            detailDiv.className = 'purchase-detail';
            detailDiv.dataset.index = detailIndex;
            detailDiv.style.marginBottom = '15px';

            detailDiv.innerHTML = `
                    <div class="form-group">
                        <label for="productId">Product ID:</label>
                        <select name="purchaseDetails[${detailIndex}].productId" class="form-control" required >
                            ${productOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="text" name="purchaseDetails[${detailIndex}].quantity" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" name="purchaseDetails[${detailIndex}].price" class="form-control" required />
                    </div>
                    <span
                        style="color: red; cursor: pointer; margin-left: 10px;"
                        onclick="removeDetail(this)"
                    >
                        Remove
                    </span>`;

            container.appendChild(detailDiv);
            detailIndex++;
        });
    });

    function removeDetail(element) {
        const detailDiv = element.parentElement;
        detailDiv.parentElement.removeChild(detailDiv);
    }

    // Lấy các phần tử modal và nút
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementById("closeModalBtn");
    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('.edit-btn');
        const cancelButtons = document.querySelectorAll('.cancel-btn');
        const saveButtons = document.querySelectorAll('.save-btn');

        editButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                toggleEdit(index, true);
            });
        });

        cancelButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                toggleEdit(index, false);
            });
        });

        function toggleEdit(index, isEditing) {
            const row = editButtons[index].closest('tr');
            row.querySelectorAll('.view-span').forEach(span => {
                span.style.display = isEditing ? 'none' : '';
            });
            row.querySelectorAll('.edit-input').forEach(input => {
                input.style.display = isEditing ? '' : 'none';
            });
            editButtons[index].style.display = isEditing ? 'none' : '';
            saveButtons[index].style.display = isEditing ? '' : 'none';
            cancelButtons[index].style.display = isEditing ? '' : 'none';
        }
    });
</script>
</body>
</html>
