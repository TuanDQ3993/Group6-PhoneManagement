<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gentelella Alela! | Warranty Details</title>
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    <style>
        .form-inline .form-group {
            margin-left: -9px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff; /* Change to your preferred color */
            border-color: #007bff; /* Ensure the border color matches the background if needed */
            color: white; /* Change text color for better visibility */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
        }

        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9; /* Make the odd rows a bit lighter */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:insert="~{fragments/sidebar.html}"></div>

        <!-- Main Content -->
        <div class="right_col" role="main">
            <div class="page-title">
                <div class="col-md-12">
                    <h3>Warranty Details</h3>
                </div>
            </div>

            <div class="row">
                <ol class="breadcrumb" style="margin-left: 10px;">
                    <li class="breadcrumb-item"><a href="/technical/warranties">Back</a></li>
                </ol>
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <table class="table table-striped projects">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Issue</th>
                                    <th>Repair Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${warrantyRepair != null}" th:object="${warrantyRepair}">
                                    <td>
                                        <img th:src="@{'/uploads/' + ${warrantyRepair.image}}" alt="Product Image"
                                             style="width: 100px; height: auto; cursor: pointer;"
                                             onclick="openModal();currentSlide(1)">
                                    </td>
                                    <td th:text="${warrantyRepair.productName}"></td>
                                    <td th:text="${warrantyRepair.issueDescription}"></td>
                                    <td th:text="${#dates.format(warrantyRepair.repairDate, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${warrantyRepair.status}"></td>
                                    <td>
                                        <form th:if="${warrantyRepair.status != 'Pending'}"
                                                th:action="@{/technical/changeStatus/{id}(id=${warrantyRepair.warrantyId})}"
                                              th:onsubmit="return confirm('Are you sure to change status of this?')"
                                              method="post" style="    margin-top: -0.5rem !important;">
                                            <select name="status" class="form-control" type="text">
                                                <option value="">Select Status</option>
                                                <option value="In Process">In Process</option>
                                                <option value="Completed" >Completed</option>
                                                <option value="Rejected" >Rejected</option>
                                            </select>
                                            <button type="submit" class="btn btn-primary mt-2">Save Status</button>
                                        </form>

                                        <form th:if="${warrantyRepair.status == 'Pending'}"
                                              th:action="@{/technical/acceptWarranty/{id}(id=${warrantyRepair.order.orderId})}"
                                              th:onsubmit="return confirm('Are you sure to accept this ?')"
                                              method="post" style="    margin-top: -0.5rem !important;">
                                            <button type="submit" class="btn btn-primary mt-2">Accept</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Content -->
    </div>
</div>

<!-- Modal Structure -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img class="modal-img" id="img01" style="width:100%">
    </div>
</div>

<!-- JavaScript Files -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<script th:src="@{/build/js/custom.min.js}"></script>

<script>
    // JavaScript for handling modal
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function currentSlide(n) {
        var imgSrc = event.target.src;
        document.getElementById("img01").src = imgSrc;
    }
</script>

</body>
</html>
