<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gentelella Alela! | </title>

  <!-- Bootstrap -->
  <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
  <!-- iCheck -->
  <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

  <body class="nav-md">
    <div class="container body">
        <header th:insert="fragments/dashboard.html :: header"></header>
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Account List</h3>
              </div>
              <form th:action="@{/admin/searchUser}" method="get">
                <div class="title_right">
                  <div class="col-md-5 col-sm-5 form-group pull-right top_search">
                    <div class="input-group">
                      <input type="text" class="form-control" th:name="query" placeholder="Search for...">
                      <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">Go!</button>
        </span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_content">
                    <!-- start project list -->
                    <table class="table table-striped projects">
                      <thead>
                        <tr>
                          <th style="width: 20%">Email</th>
                          <th>FullName</th>
                          <th>Address</th>
                          <th>PhoneNumber</th>
                          <th>Status</th>
                          <th>Role</th>
                          <th>Date of create</th>
                          <th style="width: 20%">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      <tr th:each="user : ${userPage}">
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.address}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:if="${user.active == true}">Hoạt động</td>
                        <td th:if="${user.active == false}">Ngừng Hoạt động</td>
                        <td th:text="${user.role.roleName}"></td>
                        <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy')}"></td>
                        <td>
                          <a th:href="@{/admin/viewUser/{id}(id=${user.userId})}" class="btn btn-primary btn-xs" style="width: 100px; height: 30px;">
                            <i class="fa fa-folder"></i> View
                          </a>

                          <!-- Form to ban user -->

                          <form th:if="${user.active}"  th:action="@{/admin/banUser/{userid}(userid=${user.userId})}" method="post" style="display:inline;" th:onsubmit="return confirm('Are you sure you want to ban this user?')">
                            <button type="submit" class="btn btn-danger btn-xs" style="width: 100px; height: 30px;">
                              <i class="fa fa-ban"></i> Ban
                            </button>
                          </form>

                          <!-- Form to unban user -->
                          <form th:if="${not user.active}" th:action="@{/admin/unBanUser/{userid}(userid=${user.userId})}" method="post" style="display:inline;" th:onsubmit="return confirm('Are you sure you want to unban this user?')">
                            <button type="submit" class="btn btn-danger btn-xs" style="width: 100px; height: 30px;">
                              <i class="fa fa-ban"></i> UnBan
                            </button>
                          </form>
                        </td>

                      </tr>

                      </tbody>

                    </table>
                    <div class="container">
                      <div class="row justify-content-between align-items-center">
                        <!-- Number of records selection -->
                        <div class="col-auto">
                          <div class="d-flex align-items-center">
                            <a class="media-body">Number of records </a>
                            <form method="get" th:action="@{/admin/users}">
                              <select name="pageRecord" class="form-select" type="number" onchange="this.form.submit()">
                                <option th:value="5" th:selected="${size == 5}">5</option>
                                <option th:value="10" th:selected="${size == 10}">10</option>
                                <option th:value="15" th:selected="${size == 15}">15</option>
                              </select>
                            </form>
                          </div>
                        </div>
                        <!-- Pagination controls -->
                        <div class="col-auto">
                          <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end mb-0">
                              <li class="page-item" th:classappend="${userPage.number == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(size=${userPage.size}, page=${userPage.number - 1})}">Previous</a>
                              </li>
                              <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                                <a class="page-link" th:href="@{/admin/users(size=${userPage.size}, page=${pageNumber - 1})}"
                                   th:text="${pageNumber}" th:classappend="${pageNumber == userPage.number + 1} ? 'active'"></a>
                              </li>
                              <li class="page-item" th:classappend="${userPage.number + 1 == userPage.totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(size=${userPage.size}, page=${userPage.number + 1})}">Next</a>
                              </li>
                            </ul>
                          </nav>
                        </div>
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>


    <!-- jQuery -->
    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.min.js}"></script>

  </body>
</html>
