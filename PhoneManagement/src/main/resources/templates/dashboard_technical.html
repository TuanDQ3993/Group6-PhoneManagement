<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gentelella Alela! | Warranty Details</title>
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    <style>
        .form-inline .form-group {
            margin-left: -9px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff; /* Change to your preferred color */
            border-color: #007bff; /* Ensure the border color matches the background if needed */
            color: white; /* Change text color for better visibility */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
        }

        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9; /* Make the odd rows a bit lighter */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>

<body class="nav-md">
<div class="container body">
    <div class="sidebar">
        <!-- Thêm sidebar tại đây -->
        <div th:insert="~{fragments/sidebar.html}"></div>
    </div>

    <div class="main-content">
        <div class="right_col" role="main">
            <div class="page-title">
                <div class="col-md-12">
                    <h3>Statistic Of Warranty</h3>
                </div>
            </div>
            <div>
                <p>Total of request warranty: <span th:text="${sumWarrantyRepairsAll}"></span></p>
                <p>Request warranty in day: <span th:text="${sumWarrantyRepairsByDate}"></span></p>
                <p>Total Completed: <span th:text="${countAllWarrantyRepairsAndStatus}"></span></p>
                <p>Total Completed in day: <span th:text="${countWarrantyRepairsByRepairDateAndStatus}"></span></p>
                <h2>Network Activities Graph</h2>
                <div class="chart-container">
                    <canvas id="networkActivitiesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var warrantyCountByDate = /*[[${warrantyCountByDate}]]*/ {};

    var labels = Object.keys(warrantyCountByDate);
    var data = Object.values(warrantyCountByDate);

    var ctx = document.getElementById('networkActivitiesChart').getContext('2d');
    var networkActivitiesChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Warranty Count',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // Điều chỉnh để đảm bảo biểu đồ đúng tỷ lệ
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    /*]]>*/
</script>

<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<script th:src="@{/build/js/custom.min.js}"></script>
</body>
</html>

</html>
