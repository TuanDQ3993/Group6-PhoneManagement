<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<body>
<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a th:href="@{/vendors/bootstrap-daterangepicker/example/amd/index.html}" class="site_title"><i
                    class="fa fa-paw"></i> <span>Phone Manager</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_info">

                <p>Welcome, <span th:text="${fullname}">User</span>!</p>
            </div>

        </div>
        <!-- /menu profile quick info -->

        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                    <!-- DashBoard cho ADMIN, SALER và TECHNICAL STAFF -->
                    <li th:unless="${roleLogged == 'TECHNICAL STAFF' or roleLogged == 'SALER'}"><a href="/admin/dashboard"><i class="fa fa-home"></i> DashBoard</a></li>
                    <li th:unless="${roleLogged == 'TECHNICAL STAFF' or roleLogged == 'ADMIN'}"><a href="/saler/dashboard"><i class="fa fa-home"></i> DashBoard</a></li>
                    <li th:unless="${roleLogged == 'SALER' or roleLogged == 'ADMIN'}"><a href="/technical/dashboard_technical"><i class="fa fa-home"></i> DashBoard</a></li>

                    <!-- Các mục khác admin có thể quản lý tất cả -->
                    <li th:unless="${roleLogged == 'TECHNICAL STAFF' or roleLogged == 'SALER'}">
                        <a href="/admin/users"><i class="fa fa-edit"></i> AccountList </a>
                    </li>
                    <li th:unless="${roleLogged == 'TECHNICAL STAFF' or roleLogged == 'SALER'}"><a href="/admin/products"><i class="fa fa-edit"></i> ProductList </a></li>
                    <li th:unless="${roleLogged == 'TECHNICAL STAFF' or roleLogged == 'SALER'}"><a href="/admin/category"><i class="fa fa-edit"></i> Category </a></li>
                    <li th:unless="${roleLogged == 'TECHNICAL STAFF'}"><a href="/saler/orders"><i class="fa fa-edit"></i> OrderList </a></li>
                    <li th:unless="${roleLogged == 'SALER'}"><a href="/technical/warranties"><i class="fa fa-edit"></i> WarrantyList </a></li>
                </ul>
            </div>
        </div>


        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->

        <!-- /menu footer buttons -->
    </div>
</div>
<div class="top_nav">
    <div class="nav_menu">
        <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
        </div>
        <nav class="nav navbar-nav">
            <ul class=" navbar-right">
                <li class="nav-item dropdown open" style="padding-left: 15px;">
                    <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true"
                       id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                        <img th:src="${avatar != null ? avatar : '/images/default-avatar.jpg'}">
                    </a>
                    <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/user/profile"> Profile</a>
                        <a class="dropdown-item" href="/user/change_password">

                            <span>Change Password</span>
                        </a>

                        <a class="dropdown-item" href="/auth/logout"><i class="fa fa-sign-out pull-right"></i>
                            Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
